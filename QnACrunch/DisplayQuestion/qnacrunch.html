<div class="input-group input-group-lg container" style="width:700px">
    <span class="input-group-addon" id="sizing-addon1">
        <span class="glyphicon glyphicon-search"></span>
    </span>
        <input type="text" class="form-control" ng-change="updateCategories()" ng-model="tags.filterValue" ng-trim="false" bs-options="tag for tag in tags.allTagNames" placeholder="Add tags here..." bs-typeahead>
</div>
<br>
<div class="panel panel-default container" style="width:700px;height:auto;overflow:auto">
    <div ng-repeat="tagToAddToQuestion in tags.tagsNamesToAddToQuestion" style="display:inline;float:left;padding:3px;padding-right:8px">
    <span style="display:inline" class="glyphicon glyphicon-tag" aria-hidden="true"></span>
        {{tagToAddToQuestion}}
    </div>

</div>
<br>
<div ng-controller="questionsController" >
    <div ng-repeat="question in questions" class="container" style="width:700px">
 
        <div ng-include="getQuestionTemplateByType(question)"></div>            
 
    </div>
</div>
