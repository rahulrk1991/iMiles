<link href="QnACrunch/Stylesheets/qnacrunch.css" rel="stylesheet" type="text/css"/>
<div class="container" style="width:700px;margin-top:30px">
    <div class="input-group input-group-lg" style="width:100%">
        <span class="input-group-addon" id="sizing-addon1">
            <span class="glyphicon glyphicon-search"></span>
        </span>
            <input type="text" class="form-control" ng-change="updateCategories()" ng-model="tags.filterValue" ng-trim="false" bs-options="tag for tag in tags.allTagNames" placeholder="Search for topics here..." bs-typeahead>
    </div>
    <br>
    <div class="panel panel-default container" style="width:100%;height:auto;overflow:auto">

        <div ng-repeat="tagToAddToQuestion in tags.tagsNamesToAddToQuestion" style="display:inline;float:left;padding:3px;padding-right:8px">
         
            <div ng-include="getTagTemplate()"></div>            
         
        </div>

    </div>

    <div class="panel panel-default container" style="width:100%;height:auto;overflow:auto">

        <div ng-repeat="tagToAddToQuestion in tags.allTagNames" style="display:inline;float:left;padding:3px;padding-right:8px">
         
            <div ng-include="getTagTemplateForExampleBox()"></div>            
         
        </div>

    </div>

    <br>
    <div  style="width:100%">
        <div ng-repeat="questions in feed">
            <div ng-repeat="question in questions">
         
                <div ng-include="getQuestionTemplateByType(question)"></div>            
         
            </div>
        </div>
    </div>
</div>
