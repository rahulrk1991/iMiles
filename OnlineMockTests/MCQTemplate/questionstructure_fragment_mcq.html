<div class="panel panel-default">

	<div style="width: 100%; height: auto;overflow:auto" class="panel-heading">
		<div style="float: left; width: 93%">
			<div style="display:inline;width:10%">
				<h3 style="display:inline"> Q{{question.testId}}] </h3>
			</div>
			<div style="display:inline;width:90%">
				<h3 style="float:top;display:inline" class="panel-title">{{question.title}}</h3>
			</div>
		</div>
		<div ng-show="isTestSubmitted" style="display:inline;width:7%:float:right">
			<span class="badge" style="float: right">{{question.difficulty_level}}</span>
		</div>
	</div>
	

	<div class="panel-body">
		<div style="width:100%" class="btn-group"  aria-label="...">
			<div style="visibility:hidden"></div>
			<div id="choicesDiv" ng-repeat="choice in question.choices" style="display:inline">
				<div ng-class="applyClassToSelectedChoice(question,choice,$index)" ng-click="validateChoice(question,choice,$index)" style="width:49%;height:auto;overflow:auto;border:0px"  class="btn btn-default">
					<h4 style="float:left;vertical-align:middle"><span ng-class="applyColors(question,choice)" class="label label-default">{{'ABCDEFGH'[$index]}}</span> {{choice.choice_text}}</h4>
				</div>
			</div>
		</div>
	</div>

	<div class="panel-footer" style="width: 100%; height: 35px">
		<div style="float: left; width: 40%">
			<h5 class="panel-title">Author: InterviewMile</h5>
		</div>
	</div>
</div>
