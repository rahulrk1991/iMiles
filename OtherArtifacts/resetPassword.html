<link href="/ContactUs/Stylesheets/icon_rotating_effect.css" rel="stylesheet" type="text/css">

<div id="main_container" style="width:900px;margin:0 auto;margin-top:50px" class="container">
    <div class="container-fluid">
       <div class="row">

          <h3 style="display:inline"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></h3>
          <h1 style="display:inline;padding:10px">Reset Password</h1>
          <hr>

          <div id="form_container" style="width:50%" class="col-md-6">
       
             <form>
                <table style="width:100%">
                   <tr>
                      <td class="form_td">
                         <div class="input-group-lg">
                            <input ng-model="password.newPassword" ng-change="checkIfIdenticalAndReturnClass()" type="password" class="form-control" placeholder="New Password" >
                         </div>
                      </td>
                   </tr>
                   <tr>
                      <td class="form_td">
                         <div class="input-group-lg">
                            <input ng-model="password.confirmNewPassword" ng-change="checkIfIdenticalAndReturnClass()" type="password" class="form-control" placeholder="Confirm New Passwod" >
                         </div>
                      </td>
                   </tr>
                   <tr>
                      <td class="form_td">
                         <div style="margin-left:10px;margin-top:10px" class="input-group-lg">
                            {{message}}
                            <span style="color:green" ng-show="isReadyToReset" class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            <span style="color:red" ng-show="!isReadyToReset" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                         </div>

                      </td>
                   </tr>
             
                </table>
                <br>
                <button ng-click="resetForm()" style="float:left;margin-left:10px" type="button" class="btn btn-lg">Reset Password</button>
             </form>
          </div>
       </div>
    </div>
</div>
