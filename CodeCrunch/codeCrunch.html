 <head>
    <title>CodeCrunch - Programming/Coding Questions | InterviewMile</title>
    <meta name="keywords" content="question and answers, code, programming, submit code, c, c++, java, coding, data structures, tree, algorithms, linked lits,queues, stacks, hash map">
    <meta name="description" content="Practice coding questions from out huge list of questions">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</head> 
<link href="QnACrunch/Stylesheets/qnacrunch.css" rel="stylesheet" type="text/css"/>
<div class="outermostDiv">

    <div class="container" style="width:85%;margin-right:30px">

        <div id="pageTitle" class="container" style="width:55%;float:left;margin:0 auto;">
            <h1>Code Crunch</h1>
            <p> Practice questions from various topics here. If you want to filter questions of a particular topic,
            search for the topic in the search bar below and choose it.</p>
            
        </div>

        
        <div  id="summaryContainer">
            <div id="testSummaryDiv" class="display-inline" style="width:45%;float:right;">

                <div id="testSummaryInnerDiv" style="padding:10px;margin-top:65px">
                    
                    <div style="background-color:#F5F5F5;padding:10px">
                        <h4><strong>Currently Applied Filter</strong></h4>
                        <!-- <p>Indicates the current category by which the questions are filtered</p> -->

                        <div ng-show="!isCategoryFilterOn">
                            None
                        </div>

                        <div style="width:100%;height:auto;overflow:auto">

                            <div style="display:inline;float:left;padding:3px;padding-right:8px">
                             
                                <div ng-show="isCategoryFilterOn" ng-include="getTagTemplate()"></div>            
                             
                            </div>

                        </div>
                    </div>

                    <br>
                    
                    <div style="background-color:#F5F5F5;padding:10px">
                        <h4><strong>All Categories</strong><small> | Click on a category to filter questions by it.</small></h4>
                        

                        <div style="width:100%;height:auto;overflow:auto">

                            <div ng-repeat="tagToAddToQuestion in tags.allTagNames track by $index" style="display:inline;float:left;padding:3px;padding-right:8px">
                             
                                <div ng-include="getTagTemplateForExampleBox()"></div>            
                             
                            </div>

                        </div>

                    </div>

                </div>
            </div>

            <div style="width:53%;float:left">

                <div class="input-group input-group-lg" style="width:100%;margin-top:20px">    

                    <span class="input-group-addon" id="sizing-addon1">
                        <span class="glyphicon glyphicon-search"></span>
                    </span>
                        <input type="text" class="form-control" ng-change="updateCategories()" ng-model="tags.filterValue" ng-trim="false" bs-options="tag for tag in tags.allTagNames" placeholder="Filter Questions by topics here..." bs-typeahead data-trigger="focus" bs-tooltip="tooltip" >
                    
                </div>
                <br>
                
                <img ng-show="showLoadingSign" src="QnACrunch/Images/loadingGears.gif" style="display:block;margin-left:auto;margin-right:auto" alt="Loading Questions..." >


                <br>
                <div  style="width:100%">
                    <div style="margin-bottom:50px" ng-repeat="question in allQuestions">
                            
                        <div ng-include="getCodeCruchQuestionTemplate()"></div>            
                     
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
