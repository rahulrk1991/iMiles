    <style>
        .ace_editor {
            height: 400px;
            width:100%;
            float:left;
        }
    </style>
</head>

<div class="outermostDiv">
    <div class="container" style="width:60%">

        <div class="row">
            <div style="margin-top:50px" id="codingQuestionTitleDiv">
                <div style="width:100%">
                    <h1>{{codingQuestion.title}} | <small>{{codingQuestion.type}}</small></h1>
                    <hr>
                </div>

                <div style="width:100%">
                    <b>Problem Description</b>
                    <p ng-bind-html="codingQuestion.description">
                    </p>
                    <hr>
                </div>

                <div style="width:100%">
                    <b>Sample Input</b>
                    <p ng-bind-html="codingQuestion.sample_input"></p>
                    <hr>
                <div>

                <div style="width:100%">
                    <b>Sample Output</b>
                    <p ng-bind-html="codingQuestion.sample_output"></p>
                    <hr>
                <div>
            </div>

            <div style="padding:10px"  ng-model="editorContent" ui-ace="{
              useWrapMode : true,
              mode: language,
              theme : 'dawn',
              showPrintMargin : false
            }"></div>

            <hr>

            <div style="width:100%">
                <div style="float:right">
                    <select sytle="padding-right:20px;" id="languageSelector" ng-model="codingLanguage">
                        <option selected ng-repeat="language in codingLanguages" value="{{language}}">{{language}}</option>
                    </select>

                    <button ng-click="runCode()" sytle="float:right" id="submitCodeButton" type="button" class="btn btn-default btn-lg btn-success" data-toggle="modal" >
                        Run Code
                    </button>
                </div> 

            </div>
        </div>
    </div>
</div>
