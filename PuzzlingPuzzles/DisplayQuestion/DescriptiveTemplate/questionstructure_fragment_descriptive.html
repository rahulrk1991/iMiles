<div class="panel panel-default">
	<div style="width: 100%; height: auto;overflow:auto" class="panel-heading">
		<div style="float: left; width: 100%">
			<div style="display:inline;width:10%">
				<h3 style="display:inline;color:#187FD6"> Q] </h3>
			</div>
			<div style="display:inline;width:80%">
				<h3 style="float:top;display:inline" class="panel-title">{{question.title}}</h3>
			</div>
			<div style="display:inline;width:10%:float:right">
			<span class="badge" style="float: right">{{question.difficulty_level}}</span>
		</div>
		</div>
	</div>
	<div class="panel-body" ng-bind-html="question.description"></div>

	<div style="padding-botom:0px;margin-bottom:0px" class="panel-group" ng-model="panel.activePanel" role="tablist" aria-multiselectable="true" bs-collapse>
		<div class="panel panel-default" >
	  		<div class="panel-heading" role="tab">
	  			<h4 class="panel-title">
	      			<a bs-collapse-toggle>
	        			View Solution
	      			</a>
	    		</h4>
	    	</div>
	    	<div class="panel-collapse" role="tabpanel" bs-collapse-target>
	    		<div class="panel-body" ng-bind-html="questionIdToAnswerDictionary[question.id]">
				
	    		</div>
	    	</div>
		</div>
	</div>

</div>
