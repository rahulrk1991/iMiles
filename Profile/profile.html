 <head>
 	<title>Profile | InterviewMile</title>
    <meta name="keywords" content="profile page,statistics,total points,graph,analysis,graphical analysis,sub topic points,experience points">
    <meta name="description" content="Shows the profile of a user with his name, total score, experience points with a graph of score in each category for statistical analysis of strong and weak topics">
    <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-80250123-1', 'auto');
            ga('send', 'pageview');
        </script>
</head>
	<div id="main_content_wrapper" style="width: 700px; margin: 0 auto;margin-top:30">
		<div class="row">

			<div class="page-header">
				<h1>
					{{Profile.first_name}} {{Profile.last_name}} <small>{{Profile.score}}</small>
				</h1>
				<p>
					<b>Username</b> : <small>{{Profile.username}}</small>
				</p>
				<p>
					<b>Email</b> : <small>{{Profile.email}}</small>
				</p>

			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<table style="width: 100%; table-layout: fixed">
						<tr style="text-align: center">
							<td>
								<h3>
									Solved Qs <small>{{rootScope_score/10}}</small>
									<h3>
							</td>

							<td>
								<h3>
									Score <small>{{rootScope_score}}</small>
								</h3>
							</td>
							<td>
								<h3>
									Experience <small>{{rootScope_experience}}</small>
								</h3>
							</td>
						</tr>
					</table>
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					
					<div style="float:left" id="chart_div"></div>
				</div>

			</div>

		</div>
	</div>
